<body class="slow-show">
    <header>
        <nav id="nav-menu">
            <a href="index.html">
                <img src="_assets/image/logo/logo_menu.png" alt="Logo da Maribe Arquitetura">

                <li><a href="contato.html" id="selected">contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="page-hero">
            <h1>Contato</h1>
        </section>
        <form class="contact-form" method="post">
            <label for="nome">
                nome completo
                <input type="text" name="name" id="nome" placeholder="seu nome aqui" class="contact-form_input"
                    autocomplete="on" required aria-required="true">
            </label>
            <label for="email">
                e-mail
                <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" class="contact-form_input"
                    autocomplete="on" required aria-required="true">
            </label>
            <label for="telefone">
                <div>
                    telefone / whatsapp
                    <small>apenas números, tá? lembre do seu ddd!</small>
                </div>
                <input type="tel" name="phone" id="telefone" placeholder="(00) 99999-9999" class="contact-form_input"
                    autocomplete="on" required aria-required="true">
            </label>
            <label for="assunto">
                assunto
                <input type="text" name="subject" id="assunto" placeholder="sobre o que vamos falar?"
                    class="contact-form_input" required aria-required="true">
            </label>
            <label for="mensagem">
                mensagem
                <textarea name="message" cols="30" rows="5" id="mensagem" placeholder="digite sua mensagem aqui..."
                    class="contact-form_input" required aria-required="true"></textarea>
            </label>
            <button id="submit-form">enviar mensagem</button>
        </form>
    </main>
    <footer>
        <div id="social-links">
            <ul>
                <li><a href="https://www.instagram.com/maribe.arquitetura" target="_blank"><i

                <li><a href="https://web.facebook.com/people/Maribe-Arquitetura/100089975852864/" target="_blank"><i
                            class="fa-brands fa-facebook-f" role="img" aria-hidden="true"></i></a></li>
                <li><a href="https://www.tiktok.com/@maribe.arquitetura" target="_blank"><i class="fa-brands fa-tiktok"
                            role="img" aria-hidden="true"></i></a></li>
                <li><a href="https://br.pinterest.com/maribearquitetura/" target="_blank"><i
                            class="fa-brands fa-pinterest-p" role="img" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <div id="copyright-info">
            <p><b>maribe arquitetura</b> • todos os direitos reservados © 2024</p>

        </div>
